    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
        const loadingText = document.getElementById('loading_text');

        const form = document.getElementById('form')
        const verifyInputs = async (e) =>{
            e.preventDefault()
                loadingText.style.display = 'block';
            const formData = new FormData(form)
            let username = formData.get('username');
            let password = formData.get('password');

            try {
                if(!username || !password){
                loadingText.classList.add('loading') = 'none';
                return  console.log('fill every inputs')
            }
            const response = await fetch("http://localhost:3000/api/login",{
                method: 'POST',
                headers:
                {'content-Type': 'application/json'},
                body: JSON.stringify({
                    id: username,
                    password: password
                })
            })
            if(!response.ok){
                loadingText.style.display = 'none';
                alert('invalid username or password')
            }
           else{
            loadingText.style.display = 'none';
             const data = await response.json()
             const firstName = data.firstName
            localStorage.setItem('token', data.token)
            localStorage.setItem('firstname',firstName )
            if(data.admin){
                return window.location.href = 'http://localhost:3000/admin.html'
            }
            window.location.href = 'http://localhost:3000/homepage.html'
           }
        }
             catch (err) {
                loadingText.style.display = 'none';
                console.log(err)
            }
        }
        form.addEventListener('submit', verifyInputs)
       

    </script>
