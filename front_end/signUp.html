<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            background-color: violet;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color:violet;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }
        
        .login-link a {
            color: violet;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>REGISTER STUDENT</h1>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="firstName">First Name(*)</label>
                <input type="text" id="firstName" name="firstName" required>
                <div id="nameError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="middleName">Middle Name(optional)</label>
                <input type="text" id="middleName" name="middleName" required>
                <div id="nameError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name(*)</label>
                <input type="text" id="lastName" name="lastName" required>
                <div id="nameError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address(*)</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password(*)</label>
                <input type="password" id="password" name="password" required minlength="8">
                <div id="passwordError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div id="confirmError" class="error"></div>
            </div>
            
           <!--<div class="form-group">
                <label for="Class">Class</label>
                <select id="Class" name="Form" required>
                    <option value="">Select your class</option>
                    <option value="JHS 1">JHS 1</option>
                    <option value="JHS 2">JHS 2</option>
                    <option value="JHS 3">JHS 3</option>
                </select>
            </div>--> 

            <div class="form-group">
                <label for="fullName">Guardian Name(*)</label>
                <input type="text" id="fullName" name="fullName" required>
                <div id="nameError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="contact">Contact(*)</label>
                <input type="comtact" id="contact" name="contact" required minlength="10" maxlength="12">
                <div id="contactError" class="error"></div>
            </div>
            
            <button type="submit">Create Account</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="http://localhost:3000/login.html">Log in</a>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault(event);
            
            // Clear previous error messages
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('confirmError').textContent = '';
            document.getElementById('contactError').textContent = '';
            
            // Get form values
            const firstName = document.getElementById('firstName').value.trim();
            const middleName = document.getElementById('middleName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const fullName = document.getElementById('fullName').value.trim();
            const contact = document.getElementById('contact').value.trim();
            
            let hasError = false;
            
            // Validate name fields
            const nameRegex = /^[A-Za-z]+$/;
            if (!nameRegex.test(firstName) || !nameRegex.test(middleName) || !nameRegex.test(lastName)) {
                document.getElementById('nameError').textContent = 'Names can only contain letters.';
                hasError = true;
            }
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                hasError = true;
            }
            
            // Validate password
            if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long.';
                hasError = true;
            }
            
            // Validate confirm password
            if (password !== confirmPassword) {
                document.getElementById('confirmError').textContent = 'Passwords do not match.';
                hasError = true;
            }

            // Validate contact
            const contactRegex = /^[0-9]{10,12}$/;
            if (!contactRegex.test(contact)) {
                document.getElementById('contactError').textContent = 'Contact must be 10 to 12 digits.';
                hasError = true;
            }
        if(hasError) {
                return;
            }
            
            
            const data = {
                "firstName":firstName,
               "middleName": middleName,
                "lastName": lastName,
               "emailAddress": email,
                "password": password,
                "guardianName": fullName,
                "contact": contact
            };
            const token = localStorage.getItem("token")
            console.log(data)
            try {
                const response = await fetch('http://localhost:3000/api/signup', {
                    method: 'POST',
                    headers: {
                        "authorization": `bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('Account created successfully! Please log in.');
                    
                } else {
                    alert(response);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
    
    
</body>
</html>
