<!DOCTYPE html>
<html lang="en">
<head>
    <script>
         const verifyUser = async (e)=> {
            e.preventDefault()
           
            
            try { 
                const response = await fetch('api/auth/',{
                    method: 'GET',
                    credentials: 'include'
                })
                if(response.ok){
                     return
                }
                else {
                    window.location.href = 'login.html'
                    throw new Error('User not authenticated')}
                           
                }
             catch (err) {

                window.location.replace('login.html')
            }
        
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <style>
        body{
            margin: 20px;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            position: relative;
            min-height: 100vh;
            max-width: 600px;

            margin-left: auto;
            margin-right: auto;
            justify-content: center;
            align-items: center;
            
        }
      
        form{
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 5px;
        }
        label{
            font-weight: bold;
        }
       
        input, textarea{
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button{
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover{
            background-color: #0056b3;
        }
        h3{
            margin-bottom: 20px;
        }


    </style>
</head>
<body>
    <h3>Send Announcement</h3>
    <form action="">
        <div class="mb-3">
            <label for="header" class="form-label">Header</label>
            <input type="text" class="form-control" id="header" name="header">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script href="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
        try {
            document.querySelector('form').addEventListener('submit', async function (event) {
                event.preventDefault();
                const header = document.getElementById('header').value;
                const message = document.getElementById('message').value;
                const admin = localStorage.getItem('admin');

                 

                 if(!admin) {
                     alert('Only admins can send announcements.');
                     return;
                 }
                
                if(header && message) {
                    
                    alert('Announcement Sent:\n\n' + 'Header: ' + header + '\nMessage: ' + message);
                    const res = await fetch('api/noti', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ header: header, message: message }),
                        credentials: 'include'
                        
                    });
                    document.querySelector('form').reset();
                } else {
                    alert('Please fill in both fields.');
                }
            });
        } catch (error) {
            console.log('Error attaching form submit handler:', error);
        }
        
        
    </script>
    
</body>
</html>
